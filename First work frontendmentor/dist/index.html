<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:ital@0;1&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/First work frontendmentor.9ad09f98.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <script src="/First%20work%20frontendmentor.9ad09f98.js"></script></head>
<body>
  <div class="container">
    <div class="comment">
      <div class="comment__points">
        <img class="comment__points__img" src="/icon-plus.1e4ca8b1.svg" alt="minus">
        <span class="comment__points__point">12</span>
        <img class="comment__points__img" src="/icon-minus.41532575.svg" alt="minus">
      </div>
      <div class="comment__body">
        <div class="comment__body__title">
          <div class="comment__body__title__all">
            <img class="comment__body__title__img" src="/image-amyrobson.4951afc0.png" alt="amy">
            <span class="comment__body__title__name">amyrobson</span>
            <span class="comment__body__title__time">1 month ego</span>
          </div>  
          <div class="comment__body__title__reply__all">
            <img src="/icon-reply.15fe4687.svg" alt="reply">
            <span class="comment__body__title__reply">Reply</span>
          </div>  
        </div>
        <p class="comment__body__text">Lorem ipsum dolor!</p>
      </div>
    </div>
    <div class="reply">
      <img class="reply__img" src="/image-amyrobson.4951afc0.png" alt="">
      <div class="reply__form">
        <form id="form" class="reply__form__all">
          <textarea class="reply__form__input"></textarea>
          <button type="submit" class="reply__form__btn">Reply</button>  
        </form>
      </div>
    </div> 


    <div class="replyto">
      <div class="replyto__vl">
      </div>
      <div class="replyto__comment">
        <div class="replyto__comment__points">
          <img class="replyto__comment__points__img" src="/icon-plus.1e4ca8b1.svg" alt="minus">
          <span class="replyto__comment__points__point">12</span>
          <img class="replyto__comment__points__img" src="/icon-minus.41532575.svg" alt="minus">
        </div>
        <div class="replyto__comment__body">
          <div class="replyto__comment__body__title">
            <img class="replyto__comment__body__title__img" src="/image-amyrobson.4951afc0.png" alt="amy">
            <span class="replyto__comment__body__title__name">amyrobson</span>
            <span class="replyto__comment__body__title__time">1 month ego</span>
            <div class="replyto__comment__body__title__reply__all">
              <img src="/icon-reply.15fe4687.svg" alt="reply">
              <span class="replyto__comment__body__title__reply">Reply</span>
            </div>  
          </div>
          <p class="replyto__comment__body__text">Lorem ipsum dolor, </p>
        </div>
      </div> 
    </div> 

    <br>
  </div>
  <div class="wrapper">
    <div class="modal">
        <div class="modal__title__all"> 
          <h2 class="modal__title__all__h">Delete comment?</h2>
          <span class="modal__title__all__close">&times;</span>
        </div>  
        <p class="modal__p">Are you shure you want to delete this comment? This will remove the comment and can`t be undone!</p>
        <div class="modal__buttons">
          <button class="modal__buttons__no">No, cancel</button>
          <button class="modal__buttons__yes">Yes, delete</button>
        </div>
     </div>
  </div>   
  <br>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anton Volkov</a>.
  </div>

  <script src="/First work frontendmentor.e31bb0bc.js"></script>
</body>
</html>
