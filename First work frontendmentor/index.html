  <div class="wrapper">
    <div class="modal">
        <div class="modal__title__all"> 
          <h2 class="modal__title__all__h">Delete comment?</h2>
          <span class="modal__title__all__close">&times;</span>
        </div>  
        <p class="modal__p">Are you shure you want to delete this comment? This will remove the comment and can`t be undone!</p>
        <div class="modal__buttons">
          <button class="modal__buttons__no">No, cancel</button>
          <button id="yes" class="modal__buttons__yes">Yes, delete</button>
        </div>
     </div>
  </div>   
  <br>

  <div class="container">
    <div id="reply" class="reply">
      <img class="reply__img" src="images/avatars/image-juliusomo.png" alt="juliusomo">
      <div class="reply__form">
        <form name="myForm" class="reply__form__all">
          <textarea class="reply__form__input"></textarea>
          <input class="reply__form__id" type="text">
          <input class="reply__form__name" type="text">
          <button type="submit" class="reply__form__btn">Reply</button>  
        </form>
      </div>
    </div>    
  </div>



  <div class="container">
    <div id="addcom" class="addcom activeflex">
      <img class="addcom__img" src="images/avatars/image-juliusomo.png" alt="juliusomo">
      <div class="addcom__form">
        <form name="myForm" id="addcom" class="addcom__form__all">
          <textarea class="addcom__form__input"></textarea>
            <button type="submit" class="addcom__form__btn">Public</button>  
        </form>
      </div>
    </div>
