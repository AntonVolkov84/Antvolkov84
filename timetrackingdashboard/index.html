<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="index.css">
  </head>
<body>
  <section class="dashboard">
    <div class="dashboard__content">
      <div class="dashboard__person">
        <div class="info-card">
          <img class="info-card__photo" src="images/image-jeremy.png" alt="favicon">
          <div class="info-card__text">
            <p class="Info-card__subtitle">Report for</p>
            <h3 class="info-card__title">Jeremy Robson</h3>
          </div>
        </div>
        <div class="view-selector">
          <div class="view-selector__item active">Daily</div>
          <div class="view-selector__item">Weekly</div>
          <div class="view-selector__item">Monthly</div>
        </div>
      </div>
     
    </div>

  </section>

  
  <script src="app.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anton Volkov</a>.
  </div>
</body>
</html>
